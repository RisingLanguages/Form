<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Languages Center - Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #fff9c4 100%);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .logo:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .arabic-text {
            color: #666;
            font-size: 0.95rem;
            margin-left: 10px;
            direction: rtl;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: #fafafa;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ffd700;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        input:hover, select:hover, textarea:hover {
            border-color: #ffed4e;
            background: #fff;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .language-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .language-option {
            position: relative;
        }

        .language-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .language-option label {
            display: block;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .language-option input[type="radio"]:checked + label {
            background: #ffd700;
            border-color: #ffd700;
            color: #333;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .language-option label:hover {
            border-color: #ffed4e;
            background: #fff;
            transform: translateY(-2px);
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .level-option {
            position: relative;
        }

        .level-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .level-option label {
            display: block;
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            margin-bottom: 0;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .level-option input[type="radio"]:checked + label {
            background: #ffd700;
            border-color: #ffd700;
            color: #333;
            transform: scale(1.1);
        }

        .level-option label:hover {
            border-color: #ffed4e;
            background: #fff;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, #ffed4e, #ffd700);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .form-container {
                padding: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .language-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .level-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .container {
                margin: 5px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            input, select, textarea {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .language-option label {
                padding: 12px 8px;
                font-size: 0.85rem;
            }
            
            .level-option label {
                padding: 10px 6px;
                font-size: 0.8rem;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 1.1rem;
            }
            
            .arabic-text {
                font-size: 0.85rem;
                margin-left: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                font-size: 1rem;
            }
            
            .level-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Hide floating elements on small screens */
        @media (max-width: 768px) {
            .floating-elements {
                display: none;
            }
        }
    </style>
</head>

    <script>
 // EmailJS configuration
const EMAILJS_PUBLIC_KEY = "ZAMVfGyJKpIazwn5u";
const EMAILJS_SERVICE_ID = "service_8dwcpo3";
const EMAILJS_TEMPLATE_ID = "template_w4tm1cx"; // Replace with your actual template ID

// Initialize EmailJS
function initEmailJS() {
    return new Promise((resolve, reject) => {
        if (typeof emailjs !== 'undefined') {
            emailjs.init(EMAILJS_PUBLIC_KEY);
            resolve();
            return;
        }

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
        script.onload = () => {
            emailjs.init(EMAILJS_PUBLIC_KEY);
            resolve();
        };
        script.onerror = reject;
        document.head.appendChild(script);
    });
}

// Submission limiter
const checkSubmissionLimit = () => {
    const storageKey = 'rlc_submissions';
    const maxSubmissions = 2;
    const period = 30 * 24 * 60 * 60 * 1000; // 30 days

    const submissions = JSON.parse(localStorage.getItem(storageKey) || '[]');
    const recentSubmissions = submissions.filter(timestamp => 
        Date.now() - timestamp < period
    );

    if (recentSubmissions.length >= maxSubmissions) {
        return {
            allowed: false,
            message: '‚ùå Maximum 2 applications per month allowed from this device.'
        };
    }

    return { allowed: true };
};

// Form submission handler
document.getElementById('applicationForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.querySelector('.submit-btn');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    
    // Reset messages
    successMessage.style.display = 'none';
    errorMessage.style.display = 'none';
    
    // Check submission limit
    const limitCheck = checkSubmissionLimit();
    if (!limitCheck.allowed) {
        errorMessage.textContent = limitCheck.message;
        errorMessage.style.display = 'block';
        return;
    }

    // Get form data
    const formData = new FormData(this);
    const data = {
        full_name: formData.get('fullName'),
        age: formData.get('age'),
        phone_number: formData.get('phone'),
        email: formData.get('email'),
        language: formData.get('language'),
        current_level: formData.get('level'),
        comments: formData.get('comments') || 'No comments provided',
        reply_to: formData.get('email')
    };

    // Validate
    if (!data.full_name || !data.age || !data.phone_number || !data.email || !data.language || !data.current_level) {
        errorMessage.textContent = '‚ùå Please fill in all required fields.';
        errorMessage.style.display = 'block';
        return;
    }

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(data.email)) {
        errorMessage.textContent = '‚ùå Please enter a valid email address.';
        errorMessage.style.display = 'block';
        return;
    }
    
    // Update UI
    submitBtn.disabled = true;
    submitBtn.style.background = 'linear-gradient(135deg, #ff9800, #f57c00)';
    submitBtn.textContent = 'SENDING...';
    
    try {
        await initEmailJS();
        
        // Send email
        const response = await emailjs.send(
            EMAILJS_SERVICE_ID,
            EMAILJS_TEMPLATE_ID,
            data
        );
        
        console.log('Email sent:', response);
        
        // Update submission count
        const storageKey = 'rlc_submissions';
        const submissions = JSON.parse(localStorage.getItem(storageKey) || '[]');
        submissions.push(Date.now());
        localStorage.setItem(storageKey, JSON.stringify(submissions));
        
        // Success UI
        submitBtn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
        submitBtn.textContent = 'SENT SUCCESSFULLY!';
        successMessage.style.display = 'block';
        
        // Reset form after 3 seconds
        setTimeout(() => {
            this.reset();
            submitBtn.style.background = 'linear-gradient(135deg, #ffd700, #ffb347)';
            submitBtn.textContent = 'SUBMIT APPLICATION';
            submitBtn.disabled = false;
            successMessage.style.display = 'none';
        }, 3000);
        
    } catch (error) {
        console.error('Email failed:', error);
        
        submitBtn.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
        submitBtn.textContent = 'FAILED - TRY AGAIN';
        errorMessage.textContent = `‚ùå Error: ${error.text || 'Failed to send application'}`;
        errorMessage.style.display = 'block';
        
        setTimeout(() => {
            submitBtn.style.background = 'linear-gradient(135deg, #ffd700, #ffb347)';
            submitBtn.textContent = 'SUBMIT APPLICATION';
            submitBtn.disabled = false;
        }, 3000);
    }
});
